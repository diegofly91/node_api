<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TIPOGRAFIA ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- LIBRERIA FONTAWESOME-->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>
    <!-- ESTILOS PROPIOS-->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/colors.css" rel="stylesheet">

    <!--TITULO -->
    <title>1771 Studios</title>

</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="images/logo1771.png" alt="logo1771">

                <ul class="enlaces">
                    <li>
                        <a href="/register">Creá tu cuenta</a>
                        <i class="fas fa id-card" aria-hidden="true"></i>
                    </li>
                    <li>
                        <a href="/login">Iniciar sesión</a>
                        <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                    </li>
                    <li><a href="#">¿Cómo llegar?</a></li>
                    <li><a href="#">Reservar clase</a></li>
                    <li><a href="#">Reservar ensayo</a></li>
                </ul>
            </div>
            <div class="description-1771">
                <h2>1771 Studios, un espacio creado por y para músicos</h2>
                <p>Registrate para ser parte de una experiencia profesional, con sonido de calidad en amplios y
                    agradables espacios</p>
            </div>
        </div>
    </header>
    <main class="register">
        <form action="/" method="POST" class="form-register">
            <div class="datos1">
                <input type="text" name="name" placeholder="Nombre y apellido">
                <input type="text" name="user" placeholder="Nombre de usuario">
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <h4>Fecha de nacimiento</h4>
            <div class="datos2">
                <input type="date" name="fecha de nacimiento">
                <input type="text" name="domicilio" placeholder="domicilio">
            </div>
            <h4>Perfil del usuario</h4>
            <div class="profile">
                <input type="radio" name="profile" value="si" id="buy">
                <label for="buy">comprador</label>
                <input type="radio" name="profile" value="si" id="sell">
                <label for="sell">vendedor</label>
            </div>
        </form>
    </main>
</body>

</html>
