<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TIPOGRAFIA ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <!-- LIBRERIA FONTAWESOME-->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- ESTILOS PROPIOS-->
    <link href="/css/styles.css" rel="stylesheet">
    <link href="/css/colors.css" rel="stylesheet">
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/index.css" rel="stylesheet">
    <link href="/css/article.css" rel="stylesheet">
    <!--TITULO -->
    <title>1771 Studios</title>

</head>

<body>
    <header>
        <div class="top-header">
            <img src="images/logo1771.png" alt="logo1771">
            <ul class="enlaces">
                <li><a href="/register">Registrarme</a></li>
                <li><a href="#mapa">¿Cómo llegar?</a></li>
                <li><a href="/productCart">Reservar clase</a></li>
                <li><a href="/productCart">Reservar ensayo</a></li>
                <li><a href="/productDetail">Paga tu reserva</a></li>
            </ul>
            <div class="burger-container">
                <div class="burger-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="register-card-body">
            <p class="register-box-msg">Loguearse</p>

            <form action="/login" method="POST">

                <div class="row">
                    <div class="row-user">
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input style="font-family: 'Font Awesome 5 Free'; font-weight: 600;" type="text"
                                name="username" class="form-control users" id="username"
                                placeholder=" &#xf007;  Ingrese usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="pass">Contraseña</label>
                            <input style="font-family: 'Font Awesome 5 Free'; font-weight: 600;" type="password"
                                name="pass" class="form-control" id="pass" placeholder=" &#xf084;  Ingrese contraseña"
                                required>
                        </div>
                    </div>
                    <div class="row-button">
                        <div class="row-button-box">
                            <button type="submit" class="ov-btn-grow-spin">
                                <i class="fas fa-share-square"></i> Enviar
                            </button>
                            <button type="reset" class="ov-btn-grow-box">
                                <i class="fas fa-broom"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </main>
    <footer>
        <section>
            <div>
                <ul class="home">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Contactanos</a></li>
                    <li><a href="#">Política de datos personales</a></li>
                </ul>
            </div>
            <div class="search-button-container">
                <div class="search-container">
                    <input type="text" placeholder="Ingresa tu E-mail">
                    <button class="ov-btn-grow-spin" type="submit">
                        <i class="fas fa-share-square"></i> Enviar </button>
                </div>
        </section>
    </footer>
</body>

</html>
